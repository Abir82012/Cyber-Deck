<!DOCTYPE html>
<html>
<head>
    <title>V86 Loader</title>
    <script src="/v86/v86.js"></script>
</head>
<body>
    <script>
        // Initialize V86 when the page loads
        window.onload = async () => {
            try {
                await window.initV86();
                // Notify parent window that V86 is ready
                window.parent.postMessage({ type: 'v86-ready' }, '*');
            } catch (error) {
                window.parent.postMessage({ type: 'v86-error', error: error.message }, '*');
            }
        };
    </script>
</body>
</html>
